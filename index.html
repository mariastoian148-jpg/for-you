<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>For You ‚ù§Ô∏è</title>
<style>
:root{--bg:#0f1724;--card:#0b1a2b;--accent:#ff6b81;--text:#e6eef8;}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  background: linear-gradient(120deg, #0f1724, #1b2a45, #0f1724);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow-x:hidden;
  color: var(--text);
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.wrap{max-width:900px;width:100%;background:var(--card);border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.6);position:relative;z-index:10;}
header{display:flex;gap:16px;align-items:center;}
.avatar{width:84px;height:84px;border-radius:12px;overflow:hidden;flex:0 0 84px;border:2px solid rgba(255,255,255,0.06);}
.avatar img{width:100%;height:100%;object-fit:cover;}
h1{margin:0;font-size:20px;}
p.lead{margin:6px 0 0;opacity:0.9;}
.grid{display:grid;grid-template-columns:1fr 340px;gap:18px;margin-top:18px;}
@media(max-width:880px){ .grid{grid-template-columns:1fr} .right{order:2} }
.left{background:var(--card);padding:14px;border-radius:12px;}
.slideshow{height:260px;border-radius:10px;overflow:hidden;background:#061021;display:flex;align-items:center;justify-content:center;position:relative}
.slideshow img{width:100%;height:100%;object-fit:cover;border-radius:10px;}
.right{background:var(--card);padding:14px;border-radius:12px;display:flex;flex-direction:column;gap:12px;align-items:stretch;}
button.btn{background:linear-gradient(90deg,var(--accent), #ff9aa2);border:0;padding:10px 14px;border-radius:10px;color:#02101a;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(255,107,129,0.12);}
.messages{
  position: relative;
  background: rgba(255,255,255,0.02);
  padding:10px;
  border-radius:10px;
  min-height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding-left:18px;
  padding-right:18px;
  white-space:pre-wrap;
  overflow: hidden;
}
.small{font-size:13px;opacity:0.9;}
.timeTogether{margin-top:10px;font-size:14px;text-align:center;opacity:0.8;}

/* FLYING HEARTS */
.flying-heart {
  position: fixed;
  font-size: 30px;
  color: red;
  top: -50px;
  z-index: 9999;
  pointer-events: none;
  animation: fall linear forwards;
}
@keyframes fall {
  0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:1; }
  50% { transform: translateY(50vh) translateX(40px) rotate(180deg); }
  100% { transform: translateY(110vh) translateX(-20px) rotate(360deg); opacity:0; }
}

/* CURSOR HEART */
.cursor-heart {
  position: fixed;
  pointer-events: none;
  font-size: 24px;
  z-index: 9999;
  user-select: none;
}

/* BACKGROUND FLOATING HEARTS */
.background-heart {
  position: fixed;
  pointer-events: none;
  color: rgba(255,0,0,0.6);
  font-size: 20px;
  top: -30px;
  animation: floatHeart linear infinite;
  z-index: 1;
}
@keyframes floatHeart {
  0% { transform: translateY(0) translateX(0); opacity:0.6; }
  100% { transform: translateY(100vh) translateX(20px); opacity:0; }
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="avatar">
      <img src="https://i.imgur.com/jNM1FE2.jpeg" alt="avatar">
    </div>
    <div>
      <h1>Bu site sana √∂zel ‚ù§Ô∏è</h1>
      <p class="lead">Uzakta olsak da yanƒ±nda olduƒüumu hissetmeni istedim.</p>
    </div>
  </header>

  <div class="grid">
    <div class="left">
      <div class="slideshow">
        <img id="slideshow" alt="slideshow">
      </div>
    </div>
    <div class="right">
      <div class="messages" id="messageBox">
        <div><strong class="small">Merhaba a≈ükƒ±m ! √ñnce derin bir nefes al bitanem.üòö</strong></div>
      </div>
      <button class="btn" id="surpriseBtn">S√ºrpriz Mesajƒ± A√ß & ≈ûarkƒ±yƒ± Ba≈ülat</button>
      <button class="btn" id="nextMsgBtn" style="background:transparent;color:var(--text);border:1px solid rgba(255,255,255,0.06)">Sonraki</button>
      <button class="btn" id="stopMusicBtn" style="background:linear-gradient(90deg,#999,#ccc);color:#02101a;">M√ºziƒüi Durdur</button>
      <div class="timeTogether" id="timeTogether"></div>
    </div>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="simarik.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // ===== IMAGES =====
  const images = [
    "https://i.imgur.com/pVQ3DQh.jpg",
    "https://i.imgur.com/Vrs1Z1N.jpg",
    "https://i.imgur.com/lM2dDXf.jpg",
    "https://i.imgur.com/xLdE0si.jpg",
    "https://i.imgur.com/EyhxXFV.jpeg",
    "https://i.imgur.com/oA4FAOK.jpeg",
    "https://i.imgur.com/FBr4bHg.jpeg",
    "https://i.imgur.com/O11MM2Z.jpeg",
    "https://i.imgur.com/enr5UHl.jpeg",
    "https://i.imgur.com/nYj2s58.jpeg",
    "https://i.imgur.com/SRSc6S2.jpeg"
  ];
  let current = 0;
  const imgTag = document.getElementById("slideshow");
  images.forEach(url => { const img = new Image(); img.src = url; });
  function showNext(){ 
    imgTag.src = images[current]; 
    current = (current+1)%images.length; 
  }
  setInterval(showNext, 3000);
  showNext();

  // ===== MESSAGES =====
  const messages = [
    "Seni d√º≈ü√ºnd√ºƒü√ºm her an yanƒ±nda gibi hissediyorum.",
    "Bu zor g√ºnler ge√ßecek. Birlikte daha g√ºzel g√ºnler g√∂receƒüiz.",
    "K√º√ß√ºk mutluluklarƒ± hatƒ±rla: sƒ±cak √ßay, sevdiƒüin dizi, benim sesim.",
    "Sana g√ºveniyorum! Sen √ßok deƒüerlisin bitanem!",
    "Her ≈üey g√ºzel olacak! Hep yanƒ±ndayƒ±m!"
  ];

  const surpriseBtn = document.getElementById('surpriseBtn');
  const nextMsgBtn = document.getElementById('nextMsgBtn');
  const stopMusicBtn = document.getElementById('stopMusicBtn');
  const messageBox = document.getElementById('messageBox');
  const bgMusic = document.getElementById('bgMusic');
  let msgIndex = -1;

  function typeWriter(text, i=0){
    if(i<text.length){
      messageBox.innerHTML = `<div><strong class="small">${text.slice(0,i+1)}</strong></div>`;
      setTimeout(()=>typeWriter(text,i+1),30);
    }
  }

  surpriseBtn.addEventListener('click', () => {
    bgMusic.play();
    msgIndex = 0;
    typeWriter(messages[msgIndex]);
  });

  nextMsgBtn.addEventListener('click', ()=>{
    if(msgIndex<0) return;
    msgIndex++;
    if(msgIndex >= messages.length){
      messageBox.innerHTML = "<div><em class='small'>Daha fazla s√ºrpriz yok ama seni √ßok seviyorum a≈ükƒ±mmmm ‚ù§Ô∏è</em></div>";
      createFlyingHearts();
    } else typeWriter(messages[msgIndex]);
  });

  stopMusicBtn.addEventListener('click', ()=>{
    bgMusic.pause();
    bgMusic.currentTime = 0;
  });

  // TIME TOGETHER
  const timeTogetherEl = document.getElementById('timeTogether');
  const startDate = new Date("2025-03-20T00:00:00");
  function updateTimeTogether(){
    const now = new Date();
    let diff = now - startDate;
    const totalDays = Math.floor(diff/1000/60/60/24);
    const months = Math.floor(totalDays / 30);
    const weeks = Math.floor((totalDays % 30) / 7);
    const days = (totalDays % 30) % 7;
    const hours = Math.floor((diff/1000/60/60)%24);
    const minutes = Math.floor((diff/1000/60)%60);
    const seconds = Math.floor((diff/1000)%60);
    timeTogetherEl.textContent = `Seninle sevgili olduƒüumuz s√ºre: ${months} ay (${totalDays}g ${hours}s ${minutes}dk ${seconds}sn)`;
  }
  setInterval(updateTimeTogether,1000);
  updateTimeTogether();

  // FLYING HEARTS
  function createFlyingHearts(count=50){
    for(let i=0;i<count;i++){
      const heart = document.createElement('span');
      heart.className = 'flying-heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random()*3) + 's';
      heart.style.fontSize = (20 + Math.random()*20)+'px';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    }
  }

  // CURSOR HEART
  const heartCursor = document.createElement('span');
  heartCursor.className='cursor-heart';
  heartCursor.textContent='‚ù§Ô∏è';
  document.body.appendChild(heartCursor);
  document.addEventListener('mousemove', e=>{
    heartCursor.style.left = e.clientX + 10 + 'px';
    heartCursor.style.top = e.clientY + 10 + 'px';
  });

  // BACKGROUND HEARTS
  for(let i=0;i<50;i++){
    const bh = document.createElement('span');
    bh.className='background-heart';
    bh.textContent='‚ù§Ô∏è';
    bh.style.left = Math.random()*100+'vw';
    bh.style.animationDuration = (5 + Math.random()*5)+'s';
    bh.style.fontSize = (16 + Math.random()*14)+'px';
    document.body.appendChild(bh);
  }
</script>
</body>
</html>
